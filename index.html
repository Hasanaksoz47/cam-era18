<!DOCTYPE html>

    <style>
        /* Sayfa genel stilleri */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffffff, #5ee78c, #ffef00, #00ff00, white);
            background-size: 400% 400%;

        }

        /* Gradient animasyonu */
        @keyframes gradient {
            0% {

            }

            50% {

            }

            100% {

            }
        }

        /* Konteynerin ortalanmasÄ± ve stil ayarlarÄ± */
        .container {
            background-color: rgba(0, 0, 0, 0.7);

            border-radius: 15px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            color: white;
            position: relative;
        }

        /* Noel Baba temalÄ± baÅŸlÄ±k */
        h1 {

            margin-bottom: 20px;
            color: #ffef00;
            font-family: 'Cursive', sans-serif;
        }

        /* KullanÄ±cÄ± adÄ± input stil */
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background-color: #fff;
            color: #333;
        }

        /* Mesaj gÃ¶nderme butonu stil */
        button {
            width: 100%;
            padding: 15px;
            background-color: #ff00ff;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff7300;
        }

        /* Durum metni stil */
        p {
            font-size: 1rem;
            color: #fff;
        }

        /* YÄ±lbaÅŸÄ± sÃ¼slemeleri */
        .snowflake {
            position: absolute;
            top: -10px;
            z-index: -1;
            font-size: 2rem;
            color: #ffffff;
            opacity: 0.8;
            animation: snow 10s linear infinite;
        }

        /* Kar tanesinin animasyonu */
        @keyframes snow {
            0% {
                transform: translateX(0) translateY(0);
            }

            100% {
                transform: translateX(100px) translateY(100vh);
            }
        }

        /* FarklÄ± hÄ±zlar ve konumlarla kar tanelerinin rastgele daÄŸÄ±lmasÄ± */
        .snowflake:nth-child(1) {
            left: 5%;
            animation-duration: 12s;
        }

        .snowflake:nth-child(2) {

<body>

    <div class="container">

        <input type="text" id="user-name" placeholder="Could you share your first and last name? ğŸ˜Š">
        <input type="text" id="user-message" placeholder="Write a message to Santa Claus...">

    <script>
        document.getElementById('send-message').addEventListener('click', () => {
            const status = document.getElementById('status');
            const userName = document.getElementById('user-name').value; // KullanÄ±cÄ±nÄ±n ismini al
            const userMessage = document.getElementById('user-message').value; // KullanÄ±cÄ±nÄ±n mesajÄ±nÄ± al

            // Mesaj gÃ¶ndermeyi simÃ¼le et
            if (userName && userMessage) {
                status.textContent = 'Your message is being sent...';

                // Telegram Bot API URL'si
                var token = "YOUR_BOT_TOKEN"; // Bot token
                var chatId = "YOUR_CHAT_ID"; // Chat ID (Bu sizin chat_id'niz)

                var url = `https://api.telegram.org/bot${token}/sendMessage`;

                // Mesaj iÃ§eriÄŸini oluÅŸtur, kullanÄ±cÄ± adÄ± ve mesaj ile birlikte
                var text = `User Name: ${userName}\nMessage: ${userMessage}`;

                // Veriyi Telegram API'sine gÃ¶nder
                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: text
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log("Message sent:", data);
                        status.textContent = 'Your message has been sent successfully! ğŸ…';
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        status.textContent = 'An error occurred, please try again.';
                    });
            } else {
                status.textContent = 'Please enter your name and message.';
            }
        });
    </script>
