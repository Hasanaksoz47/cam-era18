<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobil Kamera Açma</title>
</head>
<body>
  <h1>Mobil Kamerayı Aç</h1>
  <video id="video" autoplay playsinline width="100%" height="auto"></video>
  <p id="error-message" style="color: red; display: none;">Kamera açılamadı. Lütfen izin verdiğinizden emin olun.</p>

  <script>
    async function startCamera() {
      try {
        // Kamera akışını başlat
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'environment' // Arka kamera (mobil cihazlar için)
          }
        });

        const video = document.getElementById('video');
        video.srcObject = stream; // Video kaynağı olarak akışı belirle
      } catch (error) {
        // Hata durumunda mesaj göster
        const errorMessage = document.getElementById('error-message');
        errorMessage.style.display = 'block';
        errorMessage.textContent = `Kamera hatası: ${error.message}`;
        console.error('Kamera hatası:', error);
      }
    }

    // Kamera akışını başlat
    window.onload = startCamera;
  </script>
</body>
</html>
